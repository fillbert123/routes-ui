<main class="main">
  @switch(currentStage) {
    @case('main') {
      <app-main/>
    }
    @case('route') {
      <app-route
        [lineColor]="lineColor"
        [routeData]="routeStageData"
      />
    }
    @case('station') {
      <app-station
        [stationData]="stationStageData"
      />
    }
  }
</main>
