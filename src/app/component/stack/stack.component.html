@switch(stackType) {
  @case('main') {
    <div class="stack">
      @for(line of stackData; track line.line_code) {
        <app-container
          containerType="route-group" 
          [containerHasTitle]="true"
          [containerData]="line"
        />
      }
    </div>
  }
  @case('station') {
    <div class="stack">
      @for(track of stackData; track track.current_station_code) {
        <app-container
          containerType="track" 
          [containerHasTitle]="true"
          [containerData]="track"
        />
      }
    </div>
  }
}
